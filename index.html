<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Find a number</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page-body">  
  <div class="container">
    
    <div class="col-8 ml-auto mr-auto mt-4 h-100">
      
      <div class="border border-light rounded p-4 d-flex justify-content-between">
        <h2 class="w-25 text-white">ROCK PAPER SCISSORS</h2>
        
        <span class="text-center mr-2 px-4 py-2 bg-white">
          <p class="m-0">Score</p>
          <h2 class="display-3 font-weight-bold text-secondary">12</h2>
        </span>
        
      </div>
      
      <div class="d-flex mt-3">
        <button class="js-paper btn" type="button"><img src="img/paper.png" alt="PAPER"></button>
        <button class="js-scissors btn" type="button"><img src="img/scissors.png" alt="SCISSORS"></button>
        <button class="js-rock btn" type="button"><img src="img/rock.png" alt="ROCK"></button>
      </div>
      
      <output class="js-answer text-white display-3 mt-3"></output>

      <output class="js-answer-text text-white display-3 mt-3"></output>
      
    </div>
    
  </div>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
